        function parimpar() {
            n = Number(prompt("Digite um número"));
    if (n%2==0) {
        alert("Este número é par")
    }else{
        alert("Este número é ímpar")
    }
        }

        function tabuada() { 
            num1=Number(prompt("Informe o multiplicador"))
            
            for (var i = 1; i <= 10; i++) {

                document.write(produto+"<BR>")
                }
               
                }
