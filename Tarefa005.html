    <!--Nesta tarefa, vocês devem utilizar, além do conceito de variáveis,

        que peça o nome de dois times, a quantidade de gols que cada um fez, e 
        depois exiba o placar do jogo.
        Ex: "Digite o nome de um time"  - a pessoa digita Barcelona; 
        "Digite quantos gols fez o Barcelona" - a pessoa digita 2; 
        "Digite o nome de outro time" - a pessoa digita Real Madrid; 
        "Digite quantos gols fez o Real Madrid" - a pessoa digita 1.

        ...........30/05/2020 Que tal agora dizer qual foi o time vencedor, ou se foi um empate? 
        Boa sorte!............ 
    -->
            
        <script>
            var nomeTime1=prompt("Digite o nome do 1º time");
            var qtde1= Number (prompt("Digite a quantida de gols do time "+nomeTime1));
            var nomeTime2= prompt("Digite o nome do 2º time");
            var qtde2=Number(prompt("Digite a quantida de gols do time "+nomeTime2));

            alert("O placar foi "+nomeTime1+" "+qtde1+" X "+qtde2+" "+nomeTime2)
            if (qtde1>qtde2) {
                alert("Time "+nomeTime1+" é vencedor")
                }
            else if (qtde2>qtde1) {
                alert("Time "+nomeTime2+" é vencedor")
                } 
            else if(qtde1==qtde2){
                alert("Empate")
            }
        </script>
