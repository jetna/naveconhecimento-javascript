<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarefa 012 Refatorada</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <button onclick="pergNome()">NOME</button>
    <button onclick="pergSobrenome()">SOBRENOME</button>
    <script>
        var nome
        var sobrenome
        var confirmeNome

        function pergNome() {
            do {
                nome = prompt("Qual é o seu nome?")
            } while (nome == null || nome=="");
            if (nome) {
                confirmar()
            }
        }

        function pergSobrenome() {
            do {
                sobrenome = prompt("Qual é o seu sobrenome?")
            } while (sobrenome == null || sobrenome=="");
        }

        function confirmar() {
            do {
                confirmeNome = prompt("Confirme seu nome")
            } while (confirmeNome!=nome);
        }

    </script>

</body>

</html>
