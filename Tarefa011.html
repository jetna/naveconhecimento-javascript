    <!--Coloquem na página os números inteiros de 1 até 1000, segundo as seguintes regras:
Nos números ímpares, ele deve exibir ímpar ao lado do número;
Nos pares, deve exibir par ao lado do número;
Nos números divisíveis por três, ele deve exibir que é divisível por três, além de dizer também que é ímpar mas, quando for par, você deve exibir a mensagem "X" ao invés do número. 
Exemplo:
1 ímpar
2 par
3 ímpar divisível por 3
4 par
27 ímpar divisível por 3
28 par
29 ímpar-->
    <script>
        var incrementar = 1;
        while (incrementar <= 100) {
            if (incrementar % 2 == 0) {
                var iop="par"
            }
            if (incrementar % 2 != 0) {
               var iop="ímpar"
            }

            //testar se é divisível por 3
            if(incrementar%3==0){
                var divisivel="divisível por 3"
            }else{
                var divisivel=""
            }


            document.writeln(incrementar+" "+iop+" "+divisivel+"<br>")
            incrementar++
        }

    </script>
